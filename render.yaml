services:
  - type: web
    name: analysofinal-backend
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    # Only 1 worker process to save memory, binding to Dynamic Port
    startCommand: "gunicorn --bind 0.0.0.0:10000 --workers 1 --threads 4 --chdir backend server:app"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NLTK_DATA
        value: /tmp/nltk_data
      # âœ… UPDATE these with your actual domains after deploying frontend:
      - key: ALLOWED_ORIGINS
        value: "https://analyso.online,https://www.analyso.online,https://analysofinal.vercel.app"
